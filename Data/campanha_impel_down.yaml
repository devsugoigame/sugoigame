6:
  titulo: A preciosa informação
  aceitavel: true
  dialogo:
    0:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Muito bem. Isso irá me ajudar bastante!</p>"
      botao: "Agora me diga o que eu quero saber."
    1:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Certo, vamos lá.</p><p>Como você deve saber, Impel Down fica em uma área do Calm Belt cercada por um denso nevoeiro, e você pode usar isso em seu favor.</p><p>Eu criei uma fórmula de um revestimento de navio especial, parecido com aqueles que os piratas usam para chegar à ilha dos homens peixe, mas com um efeito especial bastante interessante. Esse revestimento é capaz de distorcer a luz em volta dele e camuflar navios durante nevoeiros</p>"
      botao: "Haaa, então é um revestimento mágico?"
    2:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Sim, pode ser.</p><p>Eu ensinarei a receita desse revestimento ao seu carpinteiro. Consiga os materiais necessários para cria-lo e a aplique no seu navio, assim você conseguirá chegar à Impel Down sem ser encontrado!</p>"
      aceitar: true
  objetivo: "Receba a informação do Leprechaun"
  recompensas:
    - tipo: xp
      quant: 500
    - tipo: berries
      quant: 100000
    - tipo: reagent
      cod_item: 163
      quant: 1
  next: 7
