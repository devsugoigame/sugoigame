3:
  titulo: Seu companheiro precisa de ajuda.
  dialogo:
    0:
      formato: pergaminho
      mensagem: "<p>Capitão, estou com problemas!</p><p>Nossa última luta foi uma armadilha. Aqueles malditos me capturaram e fui entregue ao Governo por crimes que não cometi. Agora estão me levando a Impel Down!</p><p>Consegui enganar alguns guardas para lhe enviar essa mensagem, não colocarei os nossos nomes para que ela não seja interceptada. Quando você estiver lendo isso já estarei preso.</p><p>Preciso muito de sua ajuda, o Governo se voltará contra nós em breve e precisamos agir rápido!</p><p>Em uma de minhas aventuras no passado soube de um homem que vive em Sabaody que dizia saber uma forma de invadir Impel Down. Procure pelo Leprechaun.</p><p>Sinto muito pelo meu descuido.</p><p>Seu companheiro desaparecido.</p>"
  objetivo: "Viaje até Sabaody e procure pelo Leprechaun"
  recompensas:
    - tipo: xp
      quant: 500
    - tipo: berries
      quant: 100000
  next: 4
4:
  titulo: O Leprechaun
  aceitavel: true
  dialogo:
    0:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Olá forasteiro! Em que posso ajudar?</p>"
      botao: "Você é quem eles chamam de Leprechaun?"
    1:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Leprechaun? Fazia tempo que não ouvia esse nome. Buaroho-ho-ho-ho! </p><p>Sim, é verdade, recebi esse título por causa de minhas \"habilidades\".</p><p>Mas como você ficou sabendo disso?</p>"
      botao: "Um de meus companheiros te conhece, e ele está correndo perigo. Achamos que você pode nos ajudar."
    2:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Há sim, um velho conhecido. Estou sempre disposto a ajudar meus antigos contatos.</p><p>Mas apesar disso, não tenho como saber se VOCÊ é de confiança.</p>"
      botao: "Como assim?"
    3:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Você deve saber que eu sou um homem de negócios certo? Então o que acha de negociarmos?</p>"
      botao: "O que você quer?"
    4:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Nada muito complicado, considere isso um teste sobre sua capacidade e boa intenção.</p><p>Consiga para mim 1 Lingote de aço que lhe darei a informação que você procura.</p>"
      botao: "Mas eu nem te disse o que eu preciso"
    5:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Você parece ser um sujeitinho bem desinformado viu. Os boatos sobre o que aconteceu com seu companheiro já circulam pelo sub mundo a um bom tempo.</p><p>Apenas me traga o que pedi que lhe ajudarei.</p>"
      aceitar: true
  objetivo: "Negocie com o Leprechaun"
  recompensas:
    - tipo: xp
      quant: 500
    - tipo: berries
      quant: 100000
  next: 5
