  titulo: Quase no quarto nível
  aceitavel: true
  dialogo:
    0:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Ótimo, etamos perto. Só precisamos de mais uma coisinha agora.</p>"
      botao: "Do que você está falando?"
    1:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>A maneira mais rápida de chegarmos ao quarto nível é descendo pelo buraco que existe no centro do terceiro nível. Porém, logo abaixo dele existe um calderão de sangue fervendo, por isso nós não podemos simplesmente pular.</p>"
      botao: "E o que você sugere então?"
    2:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Vamos construir um planador!</p>"
      botao: "Um planador?"
    3:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Sim! Assim nós poderemos cair tranquilamente onde quizermos e aí...</p>"
      botao: "Quer saber de uma coisa?"
    4:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Han? O que foi?</p>"
      botao: "Eu me cansei desses planos, vamos seguir do meu jeito agora!"
    5:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Como assim?</p>"
      botao: "Eu vou destruir o chão, assim nós cairemos fora do calderão fervente!"
    6:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>O quê? Do que você está falando? Não faça isso!</p>"
      aceitar: true
  objetivo: "Chegue ao quarto nível"
