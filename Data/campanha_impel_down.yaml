11:
  titulo: Avançando pelo segundo nível
  aceitavel: true
  dialogo:
    0:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Ótimo! Com essas chaves poderemos avançar para o segundo nível.</p><p>Agora preste atençao que irei te explicar como as funcionam lá.</p>"
      botao: "Certo."
    1:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>O segundo nível é infestado de criaturas monstruosas, e duas em particular são os guardas que protegem a passagem para o teceiro nível.</p><p>Nós só conseguiremos avançar quando derrotarmos as duas.</p>"
      botao: "Entendi"
    2:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Só que para ganhar tempo dessa vez nós iremos nos separar.</p><p>Você vai por alí e irá lutar contra o Sphinx. Derrote-o enquanto eu vou por aqui e luto contra o Basilisk.</p><p>Assim que terminar me espere na porta para o terceiro nível.</p>"
      aceitar: true
  objetivo: "Descubra como passar pelo Segundo Nível"
  recompensas:
    - tipo: xp
      quant: 500
    - tipo: berries
      quant: 100000
  next: 12
