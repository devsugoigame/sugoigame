24:
  titulo: Enfim no sexto nível
  aceitavel: true
  dialogo:
    0:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Enfim chegamos ao sexto nível!</p><p>A sela do meu capitão deve estar por aqui.</p>"
      botao: "(Ok)"
    1:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>CAPITÃÃÃÃÃÃOOO!!!</p>"
      botao: "(Que surpresa)"
    2:
      formato: npc
      npc_nome: Kiritsugu
      npc_id: 21
      mensagem: "<p>Jacob... O que você está fazendo aqui?</p>"
      botao: "(Esse cara é o capitão dele?)"
    3:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Capitão, nós viemos te resgatar!</p><p>Este é o %capitao_nome%, ele é muito poderoso e me ajudou a chegar até aqui.</p><p>Vou usar a chave que pegamos do Carcereiro-Chefe para te libertar agora!</p>"
      botao: "Espera um minutinho aí!"
    4:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>O que foi %capitao_nome%?</p>"
      botao: "Eu não fiz essa pergunta antes porque não tive escolha se não aceitar a sua ajuda para fugir daqui, mas agora eu preciso saber. Quem é o seu capitão e por quê ele está no sexto nível de Impel Down?"
    5:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Há, onde foram parar os meus modos?</p><p>%capitao_nome%, conheça Kiritsugu, o capitão dos piratas de Avalon.</p><p>E ele foi preso porque o governo suspeita que ele conseguiu ler um Poneglyph.</p>"
      botao: "Poneglyph?"
    6:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Sim, os Poneglyph são blocos de pedra misteriosos que escondem histórias, segredes ou até planos de construção de algumas armas.</p><p>Mas você já deve ter ouvido falar em Ohara? A ilha do West Blue que o governo destruiu porque os arqueólogos de lá estavam estudando o idioma dos Poneglyphs secretamente.</p><p>Parece que o Governo se preocupa muito para que ninguém descubra o que tem escrito nessas pedras.</p>"
      botao: "Certo, então vamos sair logo daqui."
    7:
      formato: npc
      npc_nome: Kiritsugu
      npc_id: 21
      mensagem: "<p>%capitao_nome%, sua ajuda é muito apreciada e eu não me esquecerei disso. Os Piratas de Avalon estão em dívida com você.</p>"
      botao: "Fico feliz por sua gratidão, mas vamos sair logo daqui."
    8:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Você está certo.</p><p>Eu já recuperei meus poderes e posso usa-los para nos desfarçarmos e subirmos o elevador de novo para a saída.</p><p>Tomem, vistam esses desfarces e vamos sair daqui.</p>"
      aceitar: true
  objetivo: "Liberte Kiritsugu"
  recompensas:
    - tipo: xp
      quant: 500
    - tipo: berries
      quant: 200000
