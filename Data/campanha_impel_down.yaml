      npc_nome: Jacob - O Leprechaun
      npc_id: 19
      mensagem: "<p>Sim, mas poderíamos ter morrido!</p>"
      botao: "Mas não morremos, vamos em frente agora! Eu vou destruir o chão mais uma vez e..."
    2:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 19
      mensagem: "<p>NÃÃÃO!!! Não faça isso outra vez, tem uma maneira melhor!</p>"
      botao: "Como?"
    3:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 19
      mensagem: "<p>Neste andar fica a sala do diretor da prisão e ela da acesso a um elevador que a conecta aos outros andares.</p><p>Vamos usar a minha habilidade com desfarces para usa-lo.</p>"
      botao: "A sua habilidade?"
    4:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 19
      mensagem: "<p>Sim, lembra que eu disse que eu comi a Fruta do Disfarce?</p><p>Pois ela permite que eu me disfarce de quem eu quiser. E mais do que isso, eu também posso construir disfarces para outras pessoas!</p>"
      botao: "Tudo bem, parece ser uma boa ideia. Vamos tentar!"
    5:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 19
      mensagem: "<p>Muito bem! Vista esse disfarce de guarda e me siga.</p><p>Vamos para o quinto nível!</p>"
      aceitar: true
  objetivo: "Se disfarce para chegar ao quinto nível"
