22:
  titulo: Acessando o nível secreto
  aceitavel: true
  dialogo:
    0:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Muito bem, agora esses sinalizadores irão nos mostrar a passagem que procuramos.</p>"
      botao: "Você disse que existe um nível secreto por aqui?"
    1:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Sim.</p><p>A muito tempo atrás misteriosos acontecimentos assombraram esse nível de Impel Down. Muitos prisioneiros desapareceram sem explicação, devido a isso, os funcionarios e detentos intitularam este fenômeno de \"puxadas de pé do demônio\".</p>"
      botao: "Puxadas de pé do demônio?"
    2:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Sim, a superstição é que os prisoneiros desaparecidos tenham sido capturados por demônios e arrastados até os portões do inferno.</p>"
      botao: "E isso é verdade?"
    3:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Claro que não.</p><p>A verdade é que um antigo prisioneiro que comeu a Akuma da escavação escavou um nível secreto entre o quinto e sexto nível.</p>"
      botao: "E você conhece esse escavador?"
    4:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>É provável que esse escavador tenha morrido a muitos anos atrás. Mas nós não queremos fazer contato com ninguém de lá, imagine só o problema que iríamos criar se mais prisioneiros soubessem que vamos fugir daqui.</p>"
      botao: "Então vamos passar de fininho?"
    5:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Não.</p><p>Eu não faço ideia de como seja esse lugar, é mais seguir irmos preparados para derrotar todos.</p>"
      aceitar: true
  objetivo: "Planeje sua investida no nível secreto."
  recompensas:
    - tipo: xp
      quant: 500
    - tipo: berries
      quant: 200000
