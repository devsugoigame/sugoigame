9:
  titulo: Invadindo Impel Down
  aceitavel: true
  dialogo:
    0:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Caramba! Estou surpreso com sua capacidade!</p>"
      botao: "Mas o que você está fazendo aqui?"
    1:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Eu disse que estou sempre disposto a ajudar antigos contatos. E como você chegou tão longe, tenho interesse em manter contato com você. Por isso resolvi te ajudar!</p>"
      botao: "Que seja..."
    2:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Enquanto você estava vindo pra cá, eu consegui preciosas informações. Parece que seu companheiro está preso no terceiro nível.</p>"
      botao: "Terceiro nível?"
    3:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Sim. Impel Down é dividida em 6 níveis, eles colocam os criminosos no nível correspondente à força daquele criminoso. Os piratas mais perigosos do mundo estão presos no sexto nível.</p>"
      botao: "Certo, e como chegamos até lá?"
    4:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Para que alcancemos o terceiro nível será necessário antes passar pelo primeiro e segundo.</p><p>Por hora parece uma boa ideia iniciar uma incursão em busca de uma forma de avançar para o segundo nível.</p>"
      botao: "Me parece bom"
    5:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Ok! Eu vi os guardas conversando e descobri que existem duas passagens para o segundo nível. A primeira é se jogando em buraco no centro do primeiro nível, e a segunda é abrindo uma porta que só pode ser aberta com três chaves.</p><p>Mas existe outro problema, quando precisarmos sair daqui não conseguiremos voltar pelo buraco do centro, por isso precisaremos das chaves de qualquer jeito</p>"
      botao: "Entendi"
    6:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Vamos então buscar as chaves do primeiro nível, assim que conseguirmos, continuaremos avançando!</p>"
      aceitar: true
  objetivo: "Descubra como invadir Impel Down"
  recompensas:
    - tipo: xp
      quant: 500
    - tipo: berries
      quant: 100000
  next: 10
