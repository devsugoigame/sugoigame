  aceitavel: true
  dialogo:
    0:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Ótimo, etamos perto. Só precisamos de mais uma coisinha agora.</p>"
      botao: "Do que você está falando?"
    1:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>A maneira mais rápida de chegarmos ao quarto nível é descendo pelo buraco que existe no centro do terceiro nível. Porém, logo abaixo dele existe um calderão de sangue fervendo, por isso nós não podemos simplesmente pular.</p>"
      botao: "E o que você sugere então?"
    2:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
