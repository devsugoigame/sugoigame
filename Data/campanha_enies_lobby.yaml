20:
  titulo: Encontrando antigas alianças
  aceitavel: true
  dialogo:
    0:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Deu certo! Ninguém desconfiou da gente. Chegamos ao quinto nível!</p>"
      botao: "Espera, por quê não podemos aproveitar o elevador e ir direto para o sexto nível?"
    1:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Parece que você ainda não percebeu.</p><p>Olhe para si mesmo, o desfarce expirou.</p>"
      botao: "É verdade... Sua habilidade é limitada?"
    2:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Sim, meus desfarces duram apenas por alguns minutos, depois não consigo me disfarçar de novo por algumas horas, hehe.</p>"
      botao: "Que inútil..."
    3:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Mas apesar de não podermos usar o elevador por enquanto, existe uma outra passagem para o sexto nível.</p>"
      botao: "Quer que eu destrua o chão novamente? É pra já!"
    4:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Infelizmente dessa vez não irá funcionar.</p><p>O piso do quinto andar é muito grosso, tão grosso que permite a existência de um nível secreto entre o quinto e o sexto andar.</p>"
      botao: "Nível secreto?"
    5:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Sim, vamos chama-lo de piso 5 e meio, ou se preferir: Newkama Land</p>"
      botao: "Newkama?"
    6:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Sim, não temos tempo para conversa agora. Precisamos achar alguns sinalizadores que ficam escondidos por aqui.</p><p>Me ajude a procura-los</p>"
      aceitar: true
  objetivo: "Obtenha informações sobre o nível 5 e meio"
