2:
  titulo: Um contato de longa data
  aceitavel: true
  dialogo:
    0:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Olha quem temos aqui!</p><p>Parece que sua inteligência está firme e forte considerando que atendeste meu pedido. </p>"
      botao: "O que você quer de mim?"
    1:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Totalmente direto ao ponto, em?</p><p>Bem, considerando sua ajuda em Impel Down, estou aqui para te propor um acordo.</p>"
      botao: "De que acordo você está falando? Afinal de contas, você não se mostrou um homem de confiança se eu levar em conta tudo o que você escondeu de mim."
    2:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Foram só detalhes, não se preocupe muito sobre isso.</p><p>Mas da mesma forma que você fizeste para provar o seu valor, irei fazer o mesmo e te dar essa recompensa antecipadamente.</p><p>Assim talvez tenha mais confiança em mim.</p>"
      aceitar: true
  objetivo: "Converse com o Leprechaun"
  recompensas:
    - tipo: xp
      quant: 500
    - tipo: berries
      quant: 200000
    - tipo: reagent
      cod_item: 121
      quant: 1
  next: 3
3:
  titulo: Então, sobre o que você queria falar comigo?
  aceitavel: true
  dialogo:
    0:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Para começarmos a falar sobre o assunto, gostaria de te lembrar sobre seu testemunho à prisão de seu companheiro pelo governo.</p>"
      botao: "Pelo visto não da mesmo para confiar no Governdo."
    1:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Portanto, com o que estou prestes a te dizer, você terá a chance de se vingar.</p><p>Os bastardos do governo mundial estavam em busca de uma pessoa que conseguiu extrair informações muito importantes de um certo lugar.</p>"
      botao: "Quem fez essa proeza?"
    2:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Foi justamente meu capitão!</p><p>Entenda, meu capitão estava indo em direção ao seu julgamento em Enies Lobby por um motivo completamente diferente do que informações tiradas do governo.</p><p>Eles não estavam cientes de seu poder de Akuma No Mi.</p><p>Eles basicamente o levaram de mão beijada para a informação.</p>"
      botao: "Ele usou o poder da fruta para conseguir a informação, né?"
    3:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Sendo mais específico, ele usou seu poder para conectar a um dos Den Den Mushi de Enies Lobby e ouvir uma conversa muito interessante do diretor do local com o cientista renomado chamado de Vegapunk.</p><p>Basicamente estavam falando de um tesouro de extrema importância que está localizado na ilha do governo mundial.</p>"
      botao: "E o que seria esse tesouro?"
    4:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Um Poneglyph que fala sobre a lendária arma: Uranus!</p>"
      botao: "Uau! Isso que eu chamo de informação relevante!"
    5:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Não é?!</p>"
      botao: "Okay, mas o que eu tenho a ver com essa história?"
    6:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Já que você foi extremamente útil e se provou alguém de confiança, eu te recomendei para o chefe.</p>"
      botao: "Esse chefe não é o seu capitão?"
    7:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Eu só posso te falar por enquanto que nós somos uma tripulação que atua sob a marca de uma das pessoas mais fortes desse mundo.</p>"
      botao: "Quem?"
    8:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Como lhe disse, não posso te responder isso agora.</p>"
      botao: "Como que poderei confiar em você assim?"
    9:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Irei te contar tudo quando você nos entregar um trabalho que será requisitado para você.</p><p>Você quer ouvir o que é esse trabalho?</p>"
      botao: "Fala logo!"
    10:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Precisamos que você roube um navio da marinha que tenha permissão especial de entrar em Enies Lobby.</p><p>Faça isso e nos entregue o navio que você ficará cansado de ouvir detalhes sobre qualquer coisa que queira perguntar.</p>"
      botao: "E onde irei encontrar esse navio?"
    11:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Nós recebemos informações de que alguns marinheiros estão montando armadilhas para atrair piratas até navios abandonados.</p><p>É uma oportunidade bastante arriscada, mas é a nossa melhor chance, ainda mais que os marinheiros que montam essas armadilhas são em maioria mercenários de baixa patente.</p><p>O plano é o de atacar o navio e usar do meu poder para escapar em meio a confusão.</p><p>O que você me diz?</p>"
      aceitar: true
  objetivo: "Escute a proposta do Leprechaun"
  recompensas:
    - tipo: xp
      quant: 500
    - tipo: berries
      quant: 100000
  next: 4
