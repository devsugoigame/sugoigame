    3:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Sim! Assim nós poderemos cair tranquilamente onde quizermos e aí...</p>"
      botao: "Quer saber de uma coisa?"
    4:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Han? O que foi?</p>"
      botao: "Eu me cansei desses planos, vamos seguir do meu jeito agora!"
    5:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Como assim?</p>"
      botao: "Eu vou destruir o chão, assim nós cairemos fora do calderão fervente!"
    6:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>O quê? Do que você está falando? Não faça isso!</p>"
