14:
  titulo: Segredos revelados
  aceitavel: true
  dialogo:
    0:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 19
      mensagem: "<p>Você derrotou o Carcereiro-Chefe sozinho?</p>"
      botao: "Você pode me explicar o que está acontecendo aqui?"
    1:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 19
      mensagem: "<p>Bem... Eu...</p>"
      botao: "Desembucha!"
    2:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 19
      mensagem: "<p>Tudo bem, tudo bem... Eu conto...</p><p>Depois de derrotar o Basilisk, eu fui atrás de uma coisa que eu precisava...</p>"
      botao: "Que coisa?"
    3:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 19
      mensagem: "<p>O meu capitão está preso aqui. Esse é o real motivo de eu ter te seguido.</p>"
      botao: "O seu capitão?"
    4:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 19
      mensagem: "<p>Sim, eu já fui um pirata, mas quando meu capitão foi preso nossa tripulação se separou e eu passei a viver em Sabaody desde então.</p>"
      botao: "Mas o que isso tem a ver com o Carcereiro?"
    5:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 19
      mensagem: "<p>Eu sabia que ele carrega as chaves dos prisioneiros do sexto nível, e quando soube que ele estava patrulhando este andar eu fui atras dele.</p>"
      botao: "Pera aí! Você disse SEXTO NÍVEL?"
    6:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 19
      mensagem: "<p>Sim, é lá que o meu capitão está preso... e bem... eu... tenho mais uma coisa pra te contar...</p>"
      botao: "E do que se trata? Anda, fala logo!"
    7:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 19
      mensagem: "<p>Eu nunca conheci o seu companheiro de verdade.</p>"
      botao: "Como assim?"
    8:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 19
      mensagem: "<p>O Governo Mundial tem emitido recompensas secretas no sub mundo pela captura de diversas pessoas, sejam eles piratas ou marinheiros.</p>"
      botao: "Até para marinheiros?"
    9:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 19
      mensagem: "<p>Sim, essa é a parte mais estranha.</p><p>Ninguém sabe porque o Governo está recorrendo ao sub mundo para capturar seus marinheiros se o próprio Governo tem o controle sobre eles.</p><p>Alguns caçadores suspeitam que seja uma forma silenciosa de se livrar de maus elementos, pois assim eles não precisam emitir notas públicas a respeito, mas eu suspeito que exista algo maior por trás.</p>"
      botao: "E o que isso tem a ver com essa história?"
    10:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 19
      mensagem: "<p>Eu estou nesse ramo a algum tempo enviando cartas como aquela que você recebeu para as tripulações que tiveram um membro listado nas listas secretas do Governo, e você mordeu a isca.</p><p>Eu comi a Fruta do Disfarce, me disfarcei de Bocaj e desafiei você para uma batalha, assim poderia levar seu companheiro para o Governo.</p><p>Mas meu grande plano era na verdade o de me aproveitar de bandos poderosos para invadir Impel Down e resgatar o meu capitão.</p>"
      botao: "SEU PILANTRA!"
    11:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 19
      mensagem: "<p>Mas eu não imaginei que eu seria derrotado tão facilmente pelo Carcereiro Chefe, eu estava prestes a ser morto e você me salvou.</p><p>Eu peço desculpas por ter te enganado.</p>"
      botao: "DESCULPAS? EM UMA HORA DESSAS? HAAA AGORA QUEM VAI TE MATAR SOU EU!!!"
    12:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 19
      mensagem: "<p>ESPERE! POR FAVOR! NÃO FAÇA ISSSO!</p><p>Olha onde nós já estamos! Os den den mushi de vigilância já viram o seu rosto, se você me matar aqui não conseguirá sair impune de Impel Down sem minha ajuda!</p><p>Eu tenho um plano, por favor me dê mais uma chance. É a nossa única saida!</p>"
      botao: "De que plano você está falando?"
    13:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 19
      mensagem: "<p>O meu capitão comeu a Fruta da Telepatia. Uma de suas habilidades é a capacidade de se comunicar com os Den Den Mushi e manipular as transmissões a sua vontade.</p><p>Se você me ajudar a resgata-lo, ele pode usar os seus poderes para apagar todas as gravações registradas e poderemos sair daqui sem deixar rastros.</p>"
      botao: "Por que você acha que eu iria confiar nessa história agora?"
    14:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 19
      mensagem: "<p>Porque é a sua melhor escolha</p><p>Os den den mushi não são monitoramos o tempo todo, a marinha é muito orgulhosa e acha mesmo que Impel Down é impenetrável, por isso ela não coloca guardas para monitorar as câmeras, mas você acabou de derrotar o carcereiro chefe, não vai demorar até que eles percebam a falta dele e comecem a vasculhar a prisão.</p><p>Se não agirmos rápido será tarde de mais para nós.</p>"
      botao: "Aposto que tudo isso fazia parte do seu plano... Você não me deixa escolhas."
    15:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 19
      mensagem: "<p>Então vamos logo para o terceiro nível resgatar seu companheiro.</p><p>Assim que atravessarmos a porta nós encontraremos o Guarda Chefe que carrega as chaves dos presos do terceiro andar.</p><p>Derrote-o e iremos ao encontro do seu companheiro.</p>"
      aceitar: true
  objetivo: "Descubra a história do Leprechaum"
  recompensas:
    - tipo: xp
      quant: 500
    - tipo: berries
      quant: 100000
  next: 15
