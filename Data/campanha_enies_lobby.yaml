  dialogo:
    0:
      formato: pergaminho
      mensagem: "<p>Ao capitão %capitao_nome%.</p><p>O cotidiano pode ser confortável meu amigo, mas lembre-se de que a aventura traz recompensas muito valiosas para o crescimento de um indivíduo como ser humano. Escrevo-lhe essa carta com o propósito de nos encontrar mais uma vez. Estarei te esperando em Water 7.</p><p>Há uma proposta muito tentadora que gostaria de discutir com você pessoalmente. Não posso contar nada para você através de mensagens assim mas tenha certeza de que sua vinda poderá se tornar algo fantástico.</p><p>Atenciosamente,</p><p>Leprechaun</p>"
  objetivo: "Viaje até Water 7"
  recompensas:
    - tipo: xp
      quant: 500
    - tipo: berries
      quant: 100000
