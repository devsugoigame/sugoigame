    1:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Também fui pego de surpresa, mas ainda bem que ele não conseguiu ver os nossos rostos.</p><p>Acho que agora podemos descansar aliviados...</p>"
      botao: "Não sei não hein..."
    2:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Só temos um pequeno probleminha agora...</p><p>Em meio aquela confusão o navio foi seriamente danificado.</p><p>Precisaremos repara-lo antes de prosseguir...</p>"
      botao: "Estamos em Water 7 não é mesmo? Os melhores carpinteiros estão aqui!"
    3:
      formato: npc
      npc_nome: Jacob - O Leprechaun
      npc_id: 13
      mensagem: "<p>Sim, é verdade, mas nenhum carpinteiro trabalha de graça...</p><p>Vamos precisar juntar alguns materiais de reparo de navio para conserta-lo aqui.</p>"
